{% extends 'layouts/public/base.html' %}

{% block title %}
    <title>Home</title>
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }} 1</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="login"/>
    </form>
{% endblock %}
